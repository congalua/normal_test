<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="pic">
        <img src="image/sibidi2.avif" alt="">
    </div>
    <div class="signin">
        <h1 class="title">Sign in</h1>
        <form action="" id="signin-form">
            <label for="Email">Email</label>
            <input type="email" id="Email" placeholder="email or username">
    
            <label for="Password">Password</label>
            <input type="password" id="Password" placeholder="Enter your password">
    
            <button type="submit" id="submit-btn" class="bt">Sign in</button>
    
            <button id="SignInButton" class="bt">Sign in with google</button>
    
            <a href="signup.html" class="signinbt">*Not have account yet?</a>
    
            <a href="index.html" class="signinbt">Return Home</a>
        </form>
    </div>
</div>

    


    <script type="module" src="signin.js"></script>
</body>
</html>
